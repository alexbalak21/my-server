<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- ICON -->
    <link rel="icon" href="/favicon.svg" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/passgen.css" />
    <!-- JS -->
    <script src="/assets/js/passgen.js" defer></script>
</head>

<body>
    <button id="themeToggle" class="btn btn-sm btn-outline-light position-absolute top-0 end-0 m-3">
        <span id="moon"></span>
        <span id="sun" class="d-none"></span>
    </button>

    <main class="vh-100 w-100 d-flex align-items-center">
        <div class="container">
            <!-- OUTPUT -->
            <div class="row justify-content-center mb-3">
                <input id="output" class="form-control text-center" type="text" />
                <button id="copy"
                    class="btn btn-success ms-1 mt-4 mt-md-0 d-flex align-items-center justify-content-center gap-2"
                    data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copied !" style="width: 100px">
                    <span>Copy</span>
                    <span id="copyIcon"></span>
                </button>
            </div>
            <!-- LENGTH -->
            <div class="d-flex justify-content-center length-container">
                <button class="btn btn-outline-secondary me-1" id="minus">-</button>
                <input id="length" type="number" value="23" style="width: 100px" class="form-control text-center" />
                <button class="btn btn-outline-secondary ms-1" id="plus">+</button>
            </div>
            <!-- CHECKBOXES  -->
            <div class="d-flex justify-content-center mt-4">
                <div>
                    <div>
                        <input class="form-check-input" type="checkbox" checked id="Lowercase" />
                        <label for="Lowercase">Lowercase</label>
                    </div>
                    <div class="mt-4">
                        <input class="form-check-input" type="checkbox" checked id="Uppercase" />
                        <label for="Uppercase">Uppercase</label>
                    </div>
                    <div class="mt-4">
                        <input class="form-check-input" type="checkbox" checked id="Numbers" />
                        <label for="Numbers">Numbers</label>
                    </div>
                    <div class="mt-4">
                        <input class="form-check-input" type="checkbox" checked id="Symbols" />
                        <label for="Symbols">Symbols</label>
                    </div>
                   <div class="mt-4 d-flex">
                        <div class="form-check me-2">
                            <input class="form-check-input" type="checkbox" id="spec_symbols" />
                        </div>
                        <input type="text" class="form-control" id="spec_symbols_content"
                            placeholder="Enter specific symbols" style="max-width:200px;">
                    </div>
                </div>
            </div>
            <div class="text-center mt-5">
                <button class="btn btn-primary btn-lg" id="generate">Generate</button>
            </div>
        </div>
    </main>
</body>

</html>
